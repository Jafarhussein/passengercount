<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Passenger Count</title>
</head>
<body>
        
        <h2 id="welcome-el"></h2>
        <h1>People entered:</h1>
        <h2 id="count-el">0</h2>
<!--onclick skickar det till JS efter någon har klickat på elementen för att skapa en function med denna namn och ändra nummer-->
    <button id="increment-btn" onclick="increment()">ADD</button> 
     <button id="decrease-btn" onclick="decrease()">SUBTRACT</button>  
    <button id="save-btn" onclick="save()">SAVE</button>
    <h2>Previous count:</h2>
    <h3 id="save-el"></h3>
    <script src="script.js" defer></script>
</body>
</html>
